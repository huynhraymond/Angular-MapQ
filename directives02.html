
<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp', []).controller('MyController', function ($scope) {
            $scope.message = 'Hello World from scope';
        }).directive('hwdirective', function () {
            // returns a directive definition object
            return  {
                restrict: 'A',
                templateUrl: 'partials/_hw_directive.html',
                scope: false,
                link: function (scope, element, attributes) {
                    console.log(element[0]);
                    element[0].lastElementChild.addEventListener('click', function () {
                        scope.$apply(function () {
                            scope.message = 'Hello World';
                        });
                        console.log(scope.message);
                    });
                }
            }
        });
    </script>
</head>
<body>


<!--
<div>The scope message is: "{{message}}"</div>
<div hwdirective></div>
-->

<div ng-controller="MyController">
    <div>The controller scope message is: "{{message}}"</div>
    <div hwdirective></div>

</div>
</body>
</html>
